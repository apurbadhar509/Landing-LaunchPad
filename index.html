<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <h2 class="logo">Logo</h2>
        <button class="button">Sign Up</button>
      </div>
      <div class="header-title">
        <h1>
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h1>
        <button class="button">Stay Focused</button>
      </div>
    </header>
    <main class="main">
      <section class="see-action">
        <div>
          <h3 class="see-action-title">See It in Action</h3>
          <p class="see-action-description">
            Explore the live preview and imagine your <br />
            brand in this bold new look.
          </p>
          <button class="see-action-button">Launch Live Preview</button>
        </div>
        <div class="">
          <img class="see-action-image" src="./Assets/wc-mini.png" alt="" />
        </div>
      </section>
      <section class="statistics">
        <h2>Joined Thousands of Productive Users</h2>
        <div class="statistics-status">
          <div>
            <h1>50K</h1>
            <p>Active Users</p>
          </div>
          <div>
            <h1>2M+</h1>
            <p>Focus Session</p>
          </div>
          <div>
            <h1>95%</h1>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
